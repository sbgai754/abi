<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Yomitan Compatible Text Output</title>
<style>
  body { font-family: system-ui, Arial; padding: 20px; }
  textarea {
    width: 100%;
    height: 120px;
    font-size: 18px;
    padding: 10px;
    box-sizing: border-box;
  }
  #output {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    font-size: 32px;
    background: #fff;
    white-space: pre-wrap;
    cursor: text;
    user-select: text;
  }
  button {
    margin-top: 10px;
    padding: 10px 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>Yomitan Scan-able Text Output</h2>

<textarea id="input" placeholder="Ketik di sini..."></textarea>
<button onclick="updateOutput()">Update</button>
<button onclick="resetAll()">Reset</button>

<div id="output"></div>

<script>
function updateOutput() {
  const text = document.getElementById("input").value;
  document.getElementById("output").textContent = text;
}
function resetAll() {
  document.getElementById("input").value = "";
  document.getElementById("output").textContent = "";
}
</script>

</body>
</html>
